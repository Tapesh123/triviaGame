<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <!-- google font -->
  <link rel="stylesheet" href="assets/css/style.css"/>
  <!-- local css file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- materilize framework -->

</head>
<body>

<div class="jumbotron">
  <h1>Marvel Movie Quiz</h1>    
  <a href="" class="typewrite" data-period="2000" data-type='[ "Hi, Im VipulM.", "I am Creative.", "I Love Design.", "I Love to Develop." ]'>
    <span class="wrap"></span>
  </a>  
</div>

<div class="container">
  <div class="parallax-container" id='parall'>
    <section id="introSection">
        <h5 class="center-align" id='header'>How Much Do You Know About Marvel Movies?</h5>
        <div class="row" id="introCard">
            <div class="col s6 offset-s3">
                <div class="center-align">
                </div>
            </div>
        </div>
        <div class="row" id="buttonRow">
            <div class="col s3 offset-s3 right-align">
                <a class="waves-effect waves-light btn-large btn-flat tooltipped" data-position="left" data-delay="50" data-tooltip="Click To Start." id="startButton">Start</a>
            </div>
           
        </div>
        <!-- QUESTIONS -->
        <section id="questionSpace" class="container">
            <div class="row">
                <div class="col s12 center-align" id="timer">
                    <!-- TIME -->

                </div>
            </div>
            <div class="row" id="messageSection">
                <div class="col s12" id="gameMessage">

                </div>
            </div>
            <div class="row">
                <div id="questionContainer" class="col s12 center-align">
                </div>
            </div>

            <div class="row">
                <div id="choices" class="col s8 offset-s2 center-align">
                    <!-- PUSH QUESTIONS IN <p> -->
                </div>
            </div>
        </section>
        <!-- END QUESTIONS -->
    </section>

</div>
      </div>



      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
     <script src="assets/javascript/app.js"></script>   
    
</body>
</html>
